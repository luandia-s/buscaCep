<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaCep | Encontre seu CEP aqui!</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="title">BuscaCep</h1>
    <div class="container">
        <form action="">
            <div class="input-field">
                <input type="text" id="cep" maxlength="8">
                <span id="aviso">Infome o CEP sem (-) e letras</span>
                <button id="search">buscar</button>
            </div>
        </form>
        <div class="content">
            <div class="result">
                <h1>UF : </h1>
                <p id="uf"></p>
            </div>
            <div class="result">
                <h1>Localidade : </h1>
                <p id="localidade"></p>
            </div>
            <div class="result">
                <h1>Bairro : </h1>
                <p id="bairro"></p>
            </div>
            <div class="result">
                <h1>Complemento : </h1>
                <p id="complemento"></p>
            </div>
            <div class="result">
                <h1>Logradouro : </h1>
                <p id="logradouro"></p>
            </div>
            <div class="result">
                <h1>DDD : </h1>
                <p id="ddd"></p>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
